<form name="authForm" ng-submit="authForm.$valid && vm.submitAction({user: vm.user})" class="form-signin" novalidate>
    
    <h2 class="form-signin-heading" ng-bind="vm.formTitle"></h2>
    
    <!-- server authentication error -->
    <div class="alert alert-danger" ng-show="vm.error" role="alert" ng-bind="vm.error"></div>
    
    <!-- Email Input -->
    <input name="email" ng-model="vm.user.email" ng-model-options="{ updateOn: 'default blur', debounce: { 'default': 1000, 'blur': 0 } }" type="email" class="form-control" placeholder="Email address" required autofocus>
    <!-- Email Error -->
    <div ng-show="authForm.$submitted">
        <div class="alert alert-danger" role="alert" ng-show="authForm.email.$error.required">Email Required.</div>
        <div class="alert alert-danger" role="alert" ng-show="authForm.email.$error.email">Please enter a valid email address.</div>
    </div>

    <!-- Password Input -->
    <input name="password" ng-model="vm.user.password" type="password" class="form-control" placeholder="Password" required>

    <!-- Password Error -->
    <div ng-show="authForm.$submitted">
         <div class="alert alert-danger" role="alert" ng-show="authForm.password.$error.required">Password Required.</div>
    </div>
    
    <button class="btn btn-lg btn-primary btn-block" type="submit" ng-bind="vm.formTitle"></button>
</form>
